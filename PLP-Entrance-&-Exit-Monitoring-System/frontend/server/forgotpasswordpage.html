<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PLP Facial Monitor | Forgot Password</title>
<link rel="icon" href="../images/logosmallplp.png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
        *{
          margin:0;
          padding:0;
          box-sizing:border-box;
          font-family:'Poppins',sans-serif;
        }

        body{
          min-height:100vh;
          padding:20px;
          display:flex;
          align-items:center;
          justify-content:center;
          background:
            linear-gradient(
              rgba(10, 123, 61, 0.75),
              rgba(37, 99, 45, 0.75),
              rgba(255, 222, 89, 0.75)
            ),
            url("../images/admin-loginpage.png") center/cover no-repeat;
        }

        /* ===== CARD ===== */
        .otp-box{
          width:100%;
          max-width:420px;
          background:#fff;
          padding:90px 28px 40px;
          border-radius:12px;
          text-align:center;
          box-shadow:0 12px 35px rgba(0,0,0,.25);
          position:relative;
        }

        /* ===== LOGO ===== */
        .logo{
          position:absolute;
          top:-55px;
          left:50%;
          transform:translateX(-50%);
          width:clamp(90px, 20vw, 110px);
          height:clamp(90px, 20vw, 110px);
          background:#fff;
          border-radius:50%;
          display:flex;
          align-items:center;
          justify-content:center;
          box-shadow:0 6px 20px rgba(0,0,0,.25);
        }
        .logo img{
          width:80%;
        }

        /* ===== HEADER ===== */
        .header{
          display:flex;
          align-items:center;
          justify-content:center;
          position:relative;
          margin-bottom:12px;
        }

        .back-btn{
          position:absolute;
          left:0;
          background:none;
          border:none;
          font-size:1.2rem;
          cursor:pointer;
          color:#0a7c3c;
        }

        .back-btn:hover{
          color:#096a33;
        }

        /* ===== TEXT ===== */
        h2{
          font-size:clamp(1.4rem, 4vw, 1.7rem);
          font-weight:700;
        }

        .subtitle{
          font-size:clamp(.85rem, 3vw, .95rem);
          color:#666;
          margin-bottom:25px;
          line-height:1.5;
        }

        /* ===== INPUT ===== */
        .input-group{
          margin-bottom:20px;
        }
        .input-group input{
          width:100%;
          padding:14px;
          border:1px solid #ccc;
          border-radius:8px;
          font-size:.95rem;
        }
        .input-group input:focus{
          outline:none;
          border-color:#0a7c3c;
        }

        /* ===== BUTTON ===== */
        .next-btn{
          width:100%;
          padding:14px;
          border:none;
          background:#0a7c3c;
          color:#fff;
          font-weight:600;
          border-radius:6px;
          cursor:pointer;
          transition:.2s;
        }
        .next-btn:hover{
          background:#096a33;
        }

        /* ===== SMALL DEVICES ===== */
        @media (max-width:480px){
          .otp-box{
            padding:80px 22px 35px;
          }
          .back-btn{
            font-size:1.1rem;
          }
        }
        </style>
        </head>

<body>

      <div class="otp-box">
        <div class="logo">
          <img src="../images/logo.png" alt="PLP Logo">
        </div>

        <div class="header">
          <button class="back-btn" onclick="window.location.href='loginpage.html'">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h2>New Password</h2>
        </div>

        <p class="subtitle">
          Enter your Email Address<br>
        </p>

        <form>
          <div class="input-group">
            <input type="email" placeholder="Email Address" required>
          </div>

          <button type="submit" class="next-btn"
            onclick="window.location.href='otpverificationpage.html'">
            Next
          </button>
        </form>
      </div>

</body>
</html>
